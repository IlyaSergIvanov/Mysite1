<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация на сайте</title>
</head>
<body>
	<h1>Регистрация на сайте</h1>
	<form action="" method="GET">
		<section>
			<p><label for="username">Имя пользователя </label></p>
			<input type="text" id="username" name="username">
		</section>
		<section>
			<p>Выберите пол</p>
			<input type="radio" name="gender" id="gender-m" value="m"><span>М</span>
			<input type="radio" name="gender" id="gender-f" value="f"><span>Ж</span>
		</section>
		<section>
			<p>Возраст</p>
			<input type="number" min="18" max="100" name="age">
		</section>
		<section>
			<p>Уже были здесь раньше?</p>
			<div>
			<input type="checkbox" enabled name="visiting" value="Often"><span>Бываю часто</span>
			</div>
			<div>
			<input type="checkbox" enabled name="visiting" value="Seldom"><span>Бываю редко</span>
			</div>
			<div>
			<input type="checkbox" enabled name="visiting" value="Never"><span>Никогда</span>
			</div>
		</section>
		<section>
			
		</section>
		<section>
			<br><label for="citi">Выберите город</label></br>
			<select name="city" id="cityname">
				<br><option value="">Выберите город</option>
				<option value="Moscow">Москва</option>  
				<option value="Saint-Petersburg">Санкт-Петербург</option><br>
			</select>
		</section>
		<br></br>
		<section>
			<label for="email">email</label>
			<input type="email" id="email-field" name="email">
		</section>
		<section>
			<label for="password">password</label>
			<input type="password" id="password" name="password">
		</section>
		<section>
			<button type="submit" >Отправить</button>
			<button type="reset" value="Очистить форму">Очитстить форму</button>
		</section>
		</form>

			<span>Имя пользователя</span>
			<input type="text" id="username">
		</label>
!-->

	</form>
</body>
</html>
